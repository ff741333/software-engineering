<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link  rel="stylesheet" type="text/css" href="layui/css/layui.css"  ></link>
    <link  rel="stylesheet" type="text/css" href="css/style.css" ></link>
    <title>登录页</title>
</head>
<body>

<div class="login-main">

    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" id="user" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn layui-btn-container">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
            <a href="testRegister.html" class="layui-btn layui-btn-fluid">立即注册</a>
        </div>
        
        <hr/>
        
    </form>
</div>


<script src="layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {

        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            // console.log(data.field);
            $.ajax({
                url:'loginServlet',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    if (data == '1'){
                        document.location.href = 'page/indexuser.html?userName='+$("#user").val();
                        sessionStorage.setItem('user', $("#user").val());
                    }else if(data == '2'){
                        document.location.href = 'pageformember/index1.html?userName='+$("#user").val();
                        sessionStorage.setItem('user', $("#user").val());
                    }else if(data == '3'){
						document.location.href = 'pageforsupplier/indexsupplier.html?userName='+$("#user").val();
                        sessionStorage.setItem('user', $("#user").val());
                    }else{
                        layer.msg('登录名或密码错误');
                    }
                }
            })
            return false;
        })
 
    });
</script>
</body>
</html>
