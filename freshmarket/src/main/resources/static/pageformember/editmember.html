<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>预定信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <script src="../layui/layui.js" charset="UTF-8"></script>
</head>
<body>

<div id="guide_panel">
    <blockquote class="layui-elem-quote">编辑用户</blockquote>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-inline" style="width:250px;">
                    <input name="idUser" type="text" lay-verify="required"  lay-reqtext="请输入名称" class="layui-input idUser" id="idUser" placeholder="名称" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline" style="width:250px;">
                    <input name="psw" type="text" lay-verify="required"  lay-reqtext="请输入名称" class="layui-input psw" id="psw" placeholder="名称" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" >用户等级：</label>
                <div class="layui-input-inline">
                    <select name="identity" class="identity" lay-verify="required"  lay-reqtext="请输入菜品类别？" lay-search="">
                        <option value="">选择或输入用户等级</option>
                        <option value="customer">customer</option>
                        <option value="supplier">supplier</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
            </div>


            <br>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label" >  </label>
                    <button class="layui-btn" lay-submit lay-filter="edit">编辑用户信息</button>
                    <button class="layui-btn-red" lay-submit lay-filter="delete">删除用户信息</button>
                </div>
                </br>


            </div>


    </form >
</body>




<script>
    layui.use(['form','laydate'], function(){
        var  form = layui.form ;
        $ = layui.jquery ;
        laydate = layui.laydate;

        laydate.render({     //创建时间选择框
            elem: '#borrowtimebox' //指定元素
        });

    });
    //Demo
    layui.use(['form','table'], function(){
        var form = layui.form;
        var $ = layui.$;
        //监听提交

        form.on('submit(edit)', function(data){
            $.ajax({
                url:'../editmember',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    layer.alert(data);
                }
            })
            return false;
        });
        form.on('submit(delete)', function(data){
            $.ajax({
                url:'../deletemember',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    layer.alert(data);
                }
            })
            return false;
        });
    });

</script>
